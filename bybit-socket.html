    <title>Crypto Sensor</title>
    <style>
        :root {
            --background-color: white;
            --text-color: black;
            --card-background: white;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --background-color: #121212;
            --text-color: #ffffff;
            --card-background: #1e1e1e;
            --card-shadow: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
        }

        #main-container, #main-container-stars {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }
        .container-crypto-card {
            width: 100%;
            box-sizing: border-box;
            max-width: 420px;
        }
        .crypto-card {
            background-color: var(--card-background);
            margin: 10px;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px var(--card-shadow);
        }

        .crypto-card h2,
        .crypto-card h3,
        .crypto-card h4 {
            margin: 0;
        }

        .crypto-card .price-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }

        .price24hPcnt {
            padding: 2px 10px;
            color: #fff;
            border-radius: 5px;
        }
        .emoji {
           transition: box-shadow 0.3s ease-in-out; /* Переход для box-shadow */
        }

        .emoji:hover {
            box-shadow: 0 0 0 2px white; /* Обводка при наведении */
            cursor: pointer;
        }


        @media (max-width: 600px) {
            .crypto-card {
                width: calc(100% - 20px);
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>


    let theme = {
        mode:'light',
        color:'white'
    }
    let mainContainer = document.getElementById("main-container");
    let mainContainerStars = document.getElementById("main-container-stars");

    document.getElementById('theme-toggle').addEventListener('change', changeTheme);
    function changeTheme() {
        document.body.classList.toggle('dark-mode', this.checked);
        let cryptoCards = document.querySelectorAll(".crypto-card");

        if(theme.mode === `light`){
            theme.mode = `black`;
            theme.color= '#1e1e1e';
            localStorage.setItem("theme","black");
        } else {
            theme.mode = `light`;
            theme.color = `#ffffff`;
            localStorage.setItem("theme","light");
        }
        cryptoCards.forEach(cryptoCard=>{
            cryptoCard.style.backgroundImage = `linear-gradient(to bottom,  ${theme.color} 0%,  ${theme.color} 75%, rgba(253,253,253, 0.1) 145%)`;
            cryptoCard.querySelector(".emoji").style.backgroundImage = `linear-gradient(to bottom, ${theme.color} 0%, ${theme.color} 50%, rgba(253,253,253, 0.2) 200%)`;
        });
    }
    let themeLocalStorage = localStorage.getItem("theme");

    if(themeLocalStorage !== null && themeLocalStorage === "black"){
        document.getElementById("darkmode-toggle").checked=true;
        changeTheme();
    }
    // Создание WebSocket соединения
    const socket = new WebSocket('wss://stream.bybit.com/v5/public/spot');
    const crypto = [
        {
            id:1,
            oldId:1,
            name: 'BTC',
            time: [],
            data: [],
            chartId: 'tickers.BTCUSDT-chart',
            element: null,
            timer:null,
        },
        {
            id:2,
            oldId:2,
            name: 'ETH',
            time: [],
            data: [],
            chartId: 'tickers.ETHUSDT-chart',
            element: null,
            timer:null,
        },
        {
            id:3,
            oldId:3,
            name: 'TON',
            time: [],
            data: [],
            chartId: 'tickers.TONUSDT-chart',
            element: null
        },
        {
            id:4,
            oldId:4,
            name: 'NOT',
            time: [],
            data: [],
            chartId: 'tickers.NOTUSDT-chart',
            element: null
        },
        {
            id:5,
            oldId:5,
            name: 'SOL',
            time: [],
            data: [],
            chartId: 'tickers.SOLUSDT-chart',
            element: null
        },
        {
            id:6,
            oldId:6,
            name: 'DOGE',
            time: [],
            data: [],
            chartId: 'tickers.DOGEUSDT-chart',
            element: null
        },
        {
            id:7,
            oldId:7,
            name: 'PEPE',
            time: [],
            data: [],
            chartId: 'tickers.PEPEUSDT-chart',
            element: null
        },
        {
            id:8,
            oldId:8,
            name: 'APRS',
            time: [],
            data: [],
            chartId: 'tickers.APRSUSDT-chart',
            element: null
        }
    ];

    socket.onopen = function(event) {
        crypto.forEach(crypto => {
            // Подписка на данные о криптовалюте
            const message = {
                op: "subscribe",
                args: [`tickers.${crypto.name}USDT`]
            };
            let container = document.createElement("div");

            container.id=`${crypto.name}`;
            container.className=`container-crypto-card`;
            container.innerHTML =
                `<div id="tickers.${crypto.name}USDT" class="crypto-card">
                 <input type="hidden" id="name">
                 <div style="display: flex; justify-content: space-between;">
                 <div>
                 <h2 id="main-label">${crypto.name}/USDT</h2>
                 </div>
                 <div class="emoji" onclick="toggleActiveClass(event, '${crypto.name}')" style="display:flex; justify-content: center; align-items:center; padding: 0 5px;border-radius: 40%; background-image: linear-gradient(to bottom,  ${theme.color} 0%,  ${theme.color} 75%, rgba(253,253,253, 0.1) 145%); ">
                 <ion-icon name="star-outline"></ion-icon>
                 </div>
                 </div>
                 <h3 class="maxprice24h">Max for 24h: price</h3>
                 <div class="price-container">
                   <h3 id="second-label">${crypto.name}/USDT:</h3>
                   <h3 class="price"></h3>
                   <h4 class="price24hPcnt"></h4>
                 </div>
                 <div style="display:flex; width: 105%">
                    <canvas id="${crypto.chartId}"></canvas>
                 </div>
                 </div>`;


            let containerStars = document.createElement("div");
            containerStars.id=`${crypto.name}-stars`;


            mainContainer.appendChild(container);
            mainContainerStars.appendChild(containerStars);

            socket.send(JSON.stringify(message));

            if(localStorage.getItem(`${crypto.name}-stars`) === "true"){
                container.querySelector(".emoji").click();
            }
        });
    };


    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.emoji').forEach(emoji => {
            emoji.addEventListener('click', toggleActiveClass);
            emoji.addEventListener('touchstart', toggleActiveClass); // Добавляем обработчик для touchstart
        });
    });

    function toggleActiveClass(event,cryptoName) {
        var emoji = event.currentTarget;
        let data = document.getElementById(`tickers.${cryptoName}USDT`);

        let containerHTML = document.getElementById(`${cryptoName}`)
        let containerHTMlStars = document.getElementById(`${cryptoName}-stars`);


        if(emoji.classList.contains("active")){
            emoji.classList.remove("active");
            emoji.innerHTML = `<ion-icon name="star-outline"></ion-icon>`;


            containerHTMlStars.className="";
            containerHTMlStars.removeChild(data);
            containerHTML.appendChild(data);
            localStorage.setItem(`${cryptoName}-stars`,"false");
            containerHTML.style.width=`100%`;

        } else {
            emoji.classList.add("active");
            emoji.innerHTML = `<ion-icon name="star"></ion-icon>`;

            containerHTML.removeChild(data)
            containerHTML.style.width=`0`;
            containerHTMlStars.className="container-crypto-card";
            containerHTMlStars.prepend(data);
            localStorage.setItem(`${cryptoName}-stars`,"true");
        }
        event.preventDefault(); // Отменяем стандартное действие, чтобы избежать двойного касания
    }

    socket.onmessage = function(event) {
        const response = JSON.parse(event.data);

        let topic = response.topic;
        const ctx = document.getElementById(`${topic}-chart`);
        const foundCrypto = findCryptoElementById(`${topic}-chart`);



        let container = document.getElementById(topic);
        if(container !== null) {
            if (container.innerHTML === '') {
                container = document.getElementById(`${topic}-stars`);
                foundCrypto.element.update();
            }
            let maxprice24hElement = container.querySelector(".maxprice24h");
            let priceElement = container.querySelector(".price");
            let price24hPcntElement = container.querySelector(".price24hPcnt");

            let lastPrice = response.data.lastPrice;
            let highPrice24h = response.data.highPrice24h;
            let price24hPcnt = (parseFloat(response.data.price24hPcnt) * 100).toFixed(2);

            if (price24hPcnt < 0) {
                price24hPcntElement.style.background = "rgb(255,0,0)";

            } else if (price24hPcnt > 0) {
                price24hPcntElement.style.background = "rgb(7,210,47)";

            } else {
                price24hPcntElement.style.background = "rgb(253,253,253)";

            }

            maxprice24hElement.textContent = `Max for 24h: ${highPrice24h}`;
            priceElement.textContent = `${lastPrice}$`;
            price24hPcntElement.textContent = `${price24hPcnt}%`;

            if (foundCrypto.element !== null) {

                if (foundCrypto.element.data.labels.length > 5) {
                    foundCrypto.element.data.labels.shift();
                    foundCrypto.element.data.datasets[0].data.shift();
                }

                if (foundCrypto.timer == null) {

                    foundCrypto.timer = setTimeout(() => {
                        foundCrypto.element.data.labels.push(convertTimestampToDate(response.ts));
                        foundCrypto.element.data.datasets[0].data.push(lastPrice);

                        if (price24hPcnt < 0) {
                            foundCrypto.element.data.datasets[0].borderColor = "rgba(255,0,0)";
                            foundCrypto.element.data.datasets[0].backgroundColor = "rgba(255,0,0,0.1)";
                        } else if (price24hPcnt > 0) {
                            foundCrypto.element.data.datasets[0].borderColor = "rgb(2,252,53)";
                            foundCrypto.element.data.datasets[0].backgroundColor = "rgba(0,255,48,0.1)";
                        } else {
                            foundCrypto.element.data.datasets[0].borderColor = "rgb(253,253,253)";
                            foundCrypto.element.data.datasets[0].backgroundColor = "rgba(253,253,253,0.1)";
                        }
                        foundCrypto.timer = null;
                        foundCrypto.element.update();
                    }, 1500);
                }


            } else {


                foundCrypto.element = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [convertTimestampToDate(response.ts)],
                        datasets: [{
                            data: [lastPrice],
                            borderWidth: 2, // Толщина линии
                            borderColor: 'rgba(75, 192, 192, 1)', // Цвет линии
                            backgroundColor: 'rgba(75, 192, 192, 0.2)', // Цвет фона под линией
                            borderCapStyle: 'round', // Закругление концов линии
                            borderJoinStyle: 'round', // Закругление углов линии
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        },
                        plugins: {
                            legend: {
                                display: false // Убираем отображение легенды
                            }
                        }
                    }

                });
            }
        }
    }

    socket.onerror = function(error) {
        console.error('Ошибка WebSocket:', error);
    };

    socket.onclose = function(event) {
        if (event.wasClean) {
            console.log(`Соединение закрыто чисто, код=${event.code}, причина=${event.reason}`);
        } else {
            console.error('Соединение прервано');
        }
    };
    function convertTimestampToDate(timestamp) {
        // Конвертируем временную метку в миллисекунды
        const date = new Date(timestamp);

        // Получаем компоненты даты и времени в киевском часовом поясе (UTC+3)
        date.setUTCHours(date.getUTCHours() + 3);

        const year = date.getUTCFullYear();
        const month = String(date.getUTCMonth() + 1).padStart(2, '0'); // Месяцы идут от 0 до 11
        const day = String(date.getUTCDate()).padStart(2, '0');
        const hours = String(date.getUTCHours()).padStart(2, '0');
        const minutes = String(date.getUTCMinutes()).padStart(2, '0');
        const seconds = String(date.getUTCSeconds()).padStart(2, '0');

        // Форматируем дату и время в строку
        return `${hours}:${minutes}:${seconds}`;
    }

    function findCryptoElementById(chartId) {
        return crypto.find(item => item.chartId === chartId);
    }
    function findCryptoElementByName(name) {
        return crypto.find(item => item.name === name);
    }


</script>
